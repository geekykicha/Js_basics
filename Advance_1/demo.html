<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 60%;
            object-fit: cover;
        }
        .name {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .followers {
            font-size: 1.2rem;
            color: #555;
        }
        .view-profile {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }
        .view-profile:hover {
            background-color: hsl(80, 100%, 35%);
        }
    </style>
</head>
<body>
    <div class="card" id="profile-card">
        <!-- Content will be injected by JavaScript -->
    </div>

    <script>
        const requestUrl = 'https://api.github.com/users/hiteshchoudhary';

        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const data = JSON.parse(xhr.responseText);
                const profileCard = document.getElementById('profile-card');                
                // Create card content
                profileCard.innerHTML = `
                    <img class="avatar" src="${data.avatar_url}" alt="Profile Picture">
                    <h2 class="name">${data.name}</h2>
                    <p class="followers">${data.followers} Followers</p>
                    <a href="${data.html_url}" class="view-profile" target="_blank">View GitHub Profile</a>`;
            }
        };
        xhr.send();
    </script>
</body>
</html>
