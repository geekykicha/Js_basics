<body style="background-color: #212121;">
    <div class="container">
        <div id="card">
            <img id="profile">
            <h3 id="Followers">Followers</h3>
            <button id="button">Followers</button>
        </div>
    </div>
   <!-- --------- AJAX ---------
AJAX is not a programming language.

AJAX is a technique for accessing web servers from a web page.

AJAX stands for Asynchronous JavaScript And XML
webAPI--= XMLHttpRequest --= readyState

    0	UNSENT	                   Client has been created. open() not called yet.
    1	OPENED	                   open() has been called.
    2	HEADERS_RECEIVED send()   has been called,& headers & status are available.
    3	LOADING	Downloading;       responseText holds partial data.
    4	DONE	                   The operation is complete. -->
    
</body>
<script>
   const requestUrl = 'https://api.github.com/users/hiteshchoudhary' // API link
   const xhr = new XMLHttpRequest(); // UNSENT
   xhr.open('GET', requestUrl) // OPEN
   
    // console.log(xhr.readyState);
    // to monitor each stage of xhr
    xhr.onreadystatechange = function(){
            console.log(xhr.readyState);
            if(xhr.readyState === 4){
                const data = JSON.parse(this.responseText) // data will be in string & convert into object
                console.log(typeof data);
                // console.log(data.avatar_url);
                
                console.log(data.followers);
                
            }
    }
    xhr.send()
</script>
